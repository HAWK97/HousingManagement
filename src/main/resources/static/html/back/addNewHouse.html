<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加房屋照片</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/menu.css">

    <script src="../../js/jquery-3.1.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/global.js/"></script>
</head>
<body>
<nav class="navbar" style="height: 120px; background-color: #32363a">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="../fronted/index.html">
                    <img src="../../img/brand.png">
                </a>
            </div>
        </div>
    </div>
</nav>
<!--菜单栏 TODO-->
<div style="width: 200px;height: 800px;background-color: orange;float: left"></div>
<!--菜单栏 TODO-->
<div style="float: left;width: 600px;margin-left: 200px">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder="价格">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">描述:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">类型</label>
            <div class="col-sm-10">
                <select class="form-control" id="type">
                    <option>一室一厅</option>
                    <option>二室一厅</option>
                    <option>二室二厅</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="img" class="col-sm-2 control-label">图片</label>
            <div class="col-sm-10">
                <img src="../../img/test_house.jpg" width="300px" height="450px">
                <br/><br/>
                <input type="button" value="上传主题图片" name="img" id="img" class="btn btn-default">
            </div>
        </div>
        <div class="form-group">
            <label for="imgList" class="col-sm-2 control-label">详情图片</label>
            <div class="col-sm-10">
                <input type="file"  name="imgList" id="imgList" multiple>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
