<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="../../js/template.js"></script>
    <script src="../../js/common/register.js"></script>
</head>
<body>
    <nav class="navbar" style="height: 120px; background-color: #32363a">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="../fronted/index.html">
                        <img src="../../img/brand.png">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6" style="margin-left: 275px; border: 1px solid #ccc; border-radius: 16px">
                <form onsubmit="return false">
                    <div class="form-group" style="width: 300px; margin-top: 50px; margin-left: 125px">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group" style="width: 300px; margin-left: 125px">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group" style="width: 300px; margin-left: 125px">
                        <label for="nickname">昵称</label>
                        <input type="text" class="form-control" id="nickname" required>
                    </div>
                    <div class="form-group" style="width: 300px; margin-left: 125px">
                        <label for="phone">手机</label>
                        <input type="text" class="form-control" id="phone" required>
                    </div>
                    <div class="form-group" style="margin-left: 125px">
                        <label class="radio-inline">
                            <input type="radio" value="buyer" checked>买家注册
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="seller">卖家注册
                        </label>
                    </div>
                    <div class="form-group" style="margin-left: 25px">
                        <button type="button" class="btn btn-primary" onclick="register()">注册</button>
                        <a href="../fronted/index.html" style="margin-left: 10px">返回首页</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
